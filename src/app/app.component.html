<mat-toolbar> <span> <a class="LinkText" routerLink="/">{{title}}</a></span>
  <div id="searchBarDiv">
      <mat-icon id="searchIcon">search</mat-icon>
      <mat-form-field id="searchBar">
        <input matInput type="text" name="search" [(ngModel)]="searchWord" (input)="search()"
               (focus)="onFocus()" (blur)="onBlur()">
      </mat-form-field>
  </div>
</mat-toolbar>


<div id="searchResultDiv" [style.display]="displaySearchResults">
  <ul id="searchResult" *ngFor="let crypto of placeholder; let i = index">
    <li *ngIf="i<5">
      <div id="nameHeaderDiv">
        <div>
          <div id="nameText"> {{crypto[1]}}</div>
          <div id="idText"> {{crypto[0]}}</div>
        </div>
      </div>
    </li>
  </ul>
</div>

<router-outlet></router-outlet>
