<table mat-table [dataSource]=cryptoList class="crypto-table" matSort (matSortChange)="sortData($event)" matSortActive="Mentions" matSortDirection="asc" matSortDisableClear>
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Coin </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> <a class="LinkToCrypto" routerLink="../crypto/{{element.id}}"> {{element.name}} </a></td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="Price"> Price </th>
    <td mat-cell *matCellDef="let element">{{'$' + element.price}}</td>
  </ng-container>

  <ng-container matColumnDef="mentions">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="Mentions"> Mentions </th>
    <td mat-cell *matCellDef="let element"> {{element.mentions}} </td>
  </ng-container>

  <ng-container matColumnDef="mentionsPercent">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="Mentions%"> Mentions% </th>
    <td mat-cell *matCellDef="let element"> {{element.relMentions.toFixed(2) + '%'}} </td>
  </ng-container>

  <ng-container matColumnDef="pos">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="Pos"> Pos </th>
    <td mat-cell *matCellDef="let element"> {{element.posSentiment}} </td>
  </ng-container>

  <ng-container matColumnDef="neg">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="Neg"> Neg </th>
    <td mat-cell *matCellDef="let element"> {{element.negSentiment}} </td>
  </ng-container>

  <ng-container matColumnDef="pos-neg">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="Pos/Neg"> Pos/Neg </th>
    <td mat-cell *matCellDef="let element"> {{element.relSentiment.toFixed(2)}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
