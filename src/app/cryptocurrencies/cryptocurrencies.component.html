<table mat-table [dataSource]=cryptoList class="crypto-table" matSort matSortActive="Mentions" matSortStart="desc" matSortDirection="desc" matSortDisableClear>
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Coin </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> <a class="LinkToCrypto" routerLink="../crypto/{{element.id}}"> {{element.name}} </a></td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let element">{{'$' + element.price}}</td>
  </ng-container>

  <ng-container matColumnDef="mentions">
    <th mat-header-cell (click)="this.params.get('sortParam') === '-mentions' ? sortData('mentions'): sortData('-mentions')"
        *matHeaderCellDef mat-sort-header="Mentions"
        matTooltip="The amount of social media posts in the last 24 hours"
        matTooltipPosition="above" [matTooltipShowDelay]="500"> Mentions </th>
    <td mat-cell  *matCellDef="let element"> {{element.mentions}} </td>
  </ng-container>

  <ng-container matColumnDef="mentionsPercent">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="Mentions%" (click)="this.params.get('sortParam') === '-relMentions' ?  sortData('relMentions') : sortData('-relMentions')"> 24h change </th>
    <td mat-cell *matCellDef="let element" [style.color]="element.relMentions>0? '#26d870':'#ff7060'"> {{element.relMentions.toFixed(2) + '%'}} </td>
  </ng-container>

  <ng-container matColumnDef="interactions">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="Interactions" (click)="this.params.get('sortParam') === '-mostInteractions' ?  sortData('mostInteractions') : sortData('-mostInteractions')"> Interactions </th>
    <td mat-cell *matCellDef="let element"> {{element.mostInteractions}} </td>
  </ng-container>

  <ng-container matColumnDef="pos-neg">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="Pos/Neg" (click)="this.params.get('sortParam') === '-relSentiment' ?  sortData('relSentiment') : sortData('-relSentiment')"> Pos/Neg </th>
    <td mat-cell *matCellDef="let element" [style.color]="element.relSentiment>1? '#26d870':'#ff7060'"> {{element.relSentiment.toFixed(2)}} </td>

  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
